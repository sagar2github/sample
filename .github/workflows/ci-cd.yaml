name: my-test-pipeline

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: self-hosted  # your WSL self-hosted runner

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up JDK
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Build Maven project
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4Ô∏è‚É£ Run SonarQube analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          host-url: http://localhost:9000
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # 5Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6Ô∏è‚É£ Login to DockerHub
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7Ô∏è‚É£ Build Docker image
      - name: Build Docker Image
        run: docker build -t $DOCKER_USERNAME/sample:latest .

      # 8Ô∏è‚É£ Push Docker image to DockerHub
      - name: Push Docker Image
        run: docker push $DOCKER_USERNAME/sample:latest

      - name: Set KUBECONFIG
        run: sudo kubectl config use-context minikube

      # üîü Apply Kubernetes manifests
      - name: Deploy to Minikube
        run: |
          sudo kubectl apply -f k8s/deployment.yaml
          sudo kubectl apply -f k8s/service.yaml

      # 1Ô∏è‚É£1Ô∏è‚É£ Restart Deployment to ensure new image is used
      - name: Restart Deployment
        run: sudo kubectl rollout restart deployment/sample-app
